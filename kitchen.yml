---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14
  http_proxy: <%= ENV['http_proxy'] %>
  https_proxy: <%= ENV['https_proxy'] %>
  no_proxy: <%= ENV['no_proxy'] %>
  install_strategy: once

client_rb:
  treat_deprecation_warnings_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: default
    driver:
      network:
      - ["private_network", {ip: "192.168.56.107"}]
    run_list:
      - recipe[test::install]
  - name: ldap
    run_list:
      - recipe[test::ldap]

    verifier:
      inspec_tests:
        - test/integration/default
    attributes:

